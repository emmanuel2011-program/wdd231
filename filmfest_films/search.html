<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="filmfest - Your Ultimate Movie Destination">
    <meta property="og:description" content="Discover the latest movies and TV shows on filmfest_films. Explore detailed information, trailers, and ratings. Search our extensive collection and stay up-to-date with the newest releases.">
    <meta property="og:image" content="https://github.com/emmanuel2011-program/wdd231/blob/main/filmfest_films/images/screen.jpg">
    <meta property="og:url" content="https://filmfest_films.netlify.app/index.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Filmfest_films - Your Ultimate Movie Destination">
    <meta property="og:locale" content="en_US">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon16x16.png">
    <title>Filmfest_films - Lets Spoil You A little</title>
    <meta name="author" content="Okoye Emmanuel">
    <meta name="description" content="Explore the latest movies and TV shows on Popcorn&Film. Discover comprehensive details, trailers, and ratings. Search effortlessly through our vast collection, dive into movie details, and stay updated with the latest releases. Your ultimate destination for all things cinema awaits.">


    <link rel="stylesheet" href="lib/swiper.css">
    <link rel="stylesheet" href="lib/fontawesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/spinner.css">
    <script src="lib/swiper.js"></script>
    
  </head>
  <body>
    <header class="main-header">
      <div class="container"></div>
    </header>

    <!-- Search Movies -->
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="shows">TV Shows</label>
          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term"
            />
            <button class="btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Search Results -->
    <section id="search-results-wrapper" class="container">
      <heading id="search-results-heading"></heading>
      <div id="search-results" class="grid"></div>
      <div id="pagination"></div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container"></div>
    </footer>

    <div class="spinner"></div>
  </body>
</html>
