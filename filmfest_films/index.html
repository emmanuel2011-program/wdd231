   <!-- Search Movies -->
    <div class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="search.html" class="search-form" onsubmit="event.preventDefault(); search();">

          <!-- movies and shows radio box -->
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked>
            <label for="movie" id="movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv">
            <label for="tv" id="shows">TV Shows</label>

          </div>
          <div class="search-flex">
            <input
              type="text"
              name="search-term"
              id="search-term"
              placeholder="Enter search term (movie name / tv-series or show)">
            <button class="btn" type="submit">Search<i class="fas fa-search"></i></button>
          </div>
        </form>
      </div>
    </div>
