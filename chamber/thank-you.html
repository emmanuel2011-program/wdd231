<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
 </head>
 <body>

    <h1>Thank You for Your Submission!</h1>

    <p class="thank-you-message">We appreciate your interest. Below are the details you submitted:</p>

    <div class="summary-box">
        <p><strong>First Name:</strong> <span id="first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="last-name"></span></p>
        <p><strong>Email Address:</strong> <span id="email"></span></p>
        <p><strong>Phone Number:</strong> <span id="phone"></span></p>
        <p><strong>Organization Name:</strong> <span id="org-name"></span></p>
        <p><strong>Membership Level:</strong> <span id="membership"></span></p>
        <p><strong>Date submitted:</strong> <span id="timestamp"></span></p>
    </div>
    <h2>Membership Levels</h2>

    <div class="membership-cards" id="membership-cards"></div>

    <!-- External JavaScript file -->
    <script src="scripts/thankyou.js"></script>
    
 </body>
</html>
